<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO像素畫</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左側：數值調整區 -->
        <div class="controls">
            <h1>Gamer M.01</h1>
            <label>
                上傳圖片：
                <input type="file" id="imageInput" accept=".jpg, .jpeg, .png">
            </label>
            <label>
                像素化：<span id="pixelValue">10</span>
                <input type="range" id="pixelSize" min="2" max="50" value="10">
            </label>
            <label>
                對比度：<span id="contrastValue">100%</span>
                <input type="range" id="contrast" min="0" max="200" value="100">
            </label>
            <label>
                飽和度：<span id="saturationValue">100%</span>
                <input type="range" id="saturation" min="0" max="200" value="100">
            </label>
            <button id="downloadButton">下載圖片</button>
        </div>

        <!-- 右側：畫布 -->
        <canvas id="previewCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
